<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moborn</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center" style="padding-top: 800px">
        <div class="backToHomePage">
          <img src="./images/back.png" alt="backicon" width="20" height="20" />
          <span class="backspan text-white"> Back to home page </span>
        </div>
        <h1 class="text-white heading m-b-0 fs-40 m-t-0">
          You can customize your pizza as you like
        </h1>

            src="./images/pizzawithstand.png"

            width="200"
            height="200"
          />

        <div class="detailsdiv">
          <span class="spane">e</span>
          <span class="spanm" id="spanm">m</span>
          <img src="./images/pzdt2.png" alt="pzdt" class="detailsImg" />

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
