<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moborn</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="position: relative">
      <img src="./images/topping-1.png" class="tooping1" alt="tooping" />
      <img src="./images/toppings-3.png" class="tooping3" alt="tooping" />
      <div class="text-center" style="padding-top: 800px">
        <div class="backToHomePage">
          <img src="./images/back.png" alt="backicon" width="20" height="20" />
          <span class="backspan text-white">
            <a href="index.html" class="link"> Back to home page</a>
          </span>
        </div>
        <h1 class="text-white heading m-b-0 fs-40 m-t-0">
          You can customize your pizza as you like
        </h1>
        <div style="padding-top: 30px">
          <img
            src="./images/pizzawithstand.png"
            alt="pizza"
            class="pizzaDefaultDim pizzaImg"
          />
        </div>
        <div class="detailsdiv">
          <span class="spanm" id="spanm"></span>
          <span class="spane" id="spane"></span>
          <span class="spanz" id="spanz"></span>
          <span class="spanc" id="spanc"></span>
          <button
            class="btnOrder"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Order
          </button>
          <img src="./images/pzdt2.png" alt="pzdt" class="detailsImg" />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Order Number: 99958
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ordered : Pizza</p>
            <p>Size: L</p>
            <p>Ingredients:</p>
            <ul>
              <li>Mashrom</li>
              <li>Olives</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-dark"
              onclick="takeMeToThanks()"
            >
              Submit Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
