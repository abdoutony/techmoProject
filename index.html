<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moborn</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1 class="text-white heading m-b-0 fs-40">
          Welcome to example restaurant
        </h1>
        <p class="text-white fs-25 m-t-0">What do you want to eat</p>
        <div class="menuContainer">
          <div class="menu1">
            <img src="./images/pizza.png" alt="pizza" class="menucardimg" />
            <span class="text-white menuspan">Pizza</span>
          </div>
          <div class="menu2">
            <img src="./images/burger.png" alt="pizza" class="menucardimg" />
            <span class="text-white menuspan">Burger</span>
          </div>
          <div class="menu3">
            <img src="./images/plat.png" alt="pizza" class="menucardimg" />
            <span class="text-white menuspan">Plat</span>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
